whjr-argo:
  project:
    # Final project name will be generated by combining destination.environment and project.name
    name: wfms-configuration-management
    create: true
    sourceRepos:
      - "https://github.com/byjus-orders/wfms-configuration-management.git"

  source:
    repoURL: "https://github.com/byjus-orders/wfms-configuration-management.git"
    create: false
    targetRevision: master
    helm: true

  destination:
    namespaces:
      - wfms-configuration-management
    # Environment selects the cluster to deploy on to. Possible values - prod/dev/prod.
    environment: h-prod-main

  # If multiple applications are created, applicationDefaults sets defaults for all of them.
  # These values can be overridden in application:
  applicationDefaults:
    # path: "path/to/helm/chartDir"
    helm:
      skipCrds: false
      valueFiles: {}
      # valueFiles:
      #   - relativePath/to/values.yaml
      #   - relativePath/to/values2.yaml

  # For creating individual applications
  # applications:
  #   - appName1:
  #       path: "some/other/path" # This overrides applicatioDefaults path if it exists.
  #   - appName2:
  #       valueFiles:
  #       - relativePath/to/values.yaml
  #       - relativePath/to/appName2.yaml

  # If using app of apps,
  # Application name must be set to root.
  # Note: For root applications, namespace and destination name are automatically set.
  applications:
    - root:
        path: "argo/apps"
        helm:
          valueFiles:
          - h-prod-main-values.yaml
